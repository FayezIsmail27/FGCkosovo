<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 3: Is Robotics a Sport?</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      font-family: sans-serif;
    }
    #level3-container {
      position: relative;
      width: 60%;
      height: 20%;
      margin-top: 2rem;
    }
    #level3-container button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #yes-btn {
      position: absolute;
      left: 20%;
      top: 50%;
      transform: translate(-50%, -50%);
            background-color: #ffffff;
    }
    #no-btn {
      position: absolute;
      left: 80%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border-style: double;
    }
    #message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
    }

.smooth-card {
  position: relative;
  margin: 1.5rem auto 0;
  width: clamp(260px, 90vw, 480px);
  padding: 1.25rem 1.5rem 1.6rem;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  box-shadow: 0 18px 40px -8px rgba(0, 0, 0, 0.35);
  color: #111;
  font-family: inherit;
  opacity: 0;
  transform: translateY(20px) scale(0.98);
  pointer-events: none;
  transition: opacity 0.35s ease, transform 0.35s ease;
  z-index: 10;
}
.smooth-card.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
}

#close-win-card {
  position: absolute;
  top: 0.4rem;
  right: 0.6rem;
  border: none;
  background: none;
  font-size: 1.4rem;
  line-height: 1;
  cursor: pointer;
  color: #666;
  transition: opacity 0.2s;
}
#close-win-card:hover { opacity: 0.6; }

#win-card h2 {
  margin: 0 0 0.5rem;
  font-size: 1.35rem;
  font-weight: 700;
}
#win-card h3 {
  margin: 1rem 0 0.4rem;
  font-size: 1.05rem;
  font-weight: 600;
}
#win-card p {
  margin: 0 0 1rem;
  line-height: 1.35;
  font-size: 0.95rem;
}

.card-sep {
  border: none;
  height: 1px;
  background: rgba(0, 0, 0, 0.08);
  margin: 1rem 0;
}

.petition-btn {
  display: inline-block;
  padding: 0.7rem 1.1rem;
  border-radius: 14px;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
  background: #2563eb;
  color: #fff;
  box-shadow: 0 6px 14px -4px rgba(37, 99, 235, 0.5);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.petition-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px -4px rgba(37, 99, 235, 0.55);
}


  </style>
</head>
<body>
  <h1>ðŸ¤– Is Robotics a Sport?</h1>
  <div id="level3-container">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  <div id="message"></div>

<div id="win-card" class="smooth-card" aria-hidden="true">
  <button id="close-win-card" aria-label="Close">Ã—</button>
  <h2>ðŸŽ‰ Congratulations, you won!</h2>
  <p>Thanks for playing!</p>

  <hr class="card-sep">

  <h3>Help Make Robotics a Sport</h3>
  <p>Think robotics deserves to be recognized as a sport? Add your voice:</p>
  <a
    href="https://form.jotform.com/251735732507155"
    target="_blank"
    rel="noopener noreferrer"
    class="petition-btn"
  >Sign the Petition</a>
</div>


  <script src="script3.js"></script>
</body>
</html>
